<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>

     <header class="header--dark">

        <h3 class="header__title">
            Admin Page
        </h3>

        <div class="header__search">
            <input class="search__input">
            <button class="search__btn, fa fa-search"></button>
        </div>

     </header>

     <main class="main">

        <aside class="aside">

            <nav class="main__nav">

                <ul class="nav__ul">
                    <li class="nav__li--uppercase"><h3 class="nav__li__text">Core</h3></li>
                    <li><a href="#"><i class="fa fa-tachometer"></i><span class="nav__li__text"> Dashboard</span></a></li>
                    <li class="nav__li--uppercase"><h3 class="nav__li__text">Interface</h3></li>
                    <li><a href="#"><i class="fa fa-windows"></i><span class="nav__li__text"> Layouts</span></a></li>
                    <li><a href="#"><i class="fa fa-bookmark"></i><span class="nav__li__text"> Pages</span></a></li>
                    <li class="nav__li--uppercase"><h3 class="nav__li__text">Addons</h3></li>
                    <li><a href="#"><i class="fa fa-area-chart"></i><span class="nav__li__text"> Charts</span></a></li>
                    <li><a href="#"><i class="fa fa-table"></i><span class="nav__li__text"> Tables</span></a></li>
                </ul>

            </nav>

        </aside>

        <section class="content">

            <h1>
                Dashboard
            </h1>

            <div class="main__breadcrumb">
                <p>Dashboard</p>
            </div>

            <div class="main__cards">

                <div class="main__card main__card--blue ">

                        <div class="card__top">
                            <h3>Primary Card</h3>
                        </div>

                        <div class="card__bottom">
                            <p>View Details</p>
                        </div>

                </div>    

                        <div class="main__card main__card--yellow">

                            <div class="card__top">
                                <h3>Warning Card</h3>
                            </div>

                            <div class="card__bottom">
                                <p>View Details</p>
                            </div>
                        </div>

                    <div class="main__card main__card--green">

                        <div class="card__top">
                            <h3>Success Card</h3>
                        </div>

                        <div class="card__bottom">
                            <p>View Details</p>
                        </div>
                    </div>    

                    <div class="main__card main__card--red">
                        
                        <div class="card__top">
                            <h3>Danger Card</h3>
                        </div>
                        <div class="card__bottom">
                            <p>View Details</p>
                        </div>
                    </div>    

            </div>
            

        </section>

     </main>

    </div>

</body>
</html>
